<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        width: 60%;
        max-width: 400px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px;
        border-radius: 10px;
        text-align: center;
    }

    h2 {
        font-size: 18px;
        margin-bottom: 10px;
    }

    .flags {
        display: flex;
        justify-content: space-around;
        align-items: center;
    }

    .flag {
        cursor: pointer;
        transition: transform 0.2s;
    }

    .flag:hover {
        transform: scale(1.1);
    }

    img {
        width: 60px; /* Μικρότερες σημαίες */
        height: auto;
    }

    .portrait-warning {
        display: none;
        color: red;
        font-size: 16px;
        font-weight: bold;
    }

    @media (orientation: portrait) {
        .container {
            display: none;
        }
        .portrait-warning {
            display: block;
        }
    }

    /* Εδώ προσθέτουμε το @media για μικρές οθόνες */
    @media (max-width: 600px) {
        .container {
            width: 80%;
            padding: 20px;
        }

        h2 {
            font-size: 16px;
        }

        .flags img {
            width: 50px; /* Μειωμένα μεγέθη σημαίας σε κινητά */
        }
    }
</style>
