<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επιλογή Γλώσσας</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Παίρνει όλο το ύψος της οθόνης */
            margin: 0;
            text-align: center; /* Κεντράρει το κείμενο */
            flex-direction: column; /* Τα στοιχεία είναι τοποθετημένα κάθετα */
            font-family: Arial, sans-serif; /* Προαιρετικό: Ορίζει τη γραμματοσειρά */
        }

        h2 {
            margin-bottom: 20px; /* Απόσταση κάτω από τον τίτλο */
        }

        button {
            margin: 10px; /* Απόσταση μεταξύ των κουμπιών */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer; /* Δείκτης του ποντικιού όταν περνάει πάνω από το κουμπί */
            background-color: #4CAF50; /* Χρώμα φόντου */
            color: white; /* Χρώμα κειμένου */
            border: none; /* Καταργεί το περίγραμμα του κουμπιού */
            border-radius: 5px; /* Στρογγυλεμένες γωνίες */
        }

        button:hover {
            background-color: #45a049; /* Αλλαγή χρώματος όταν περνάς το ποντίκι πάνω από το κουμπί */
        }
    </style>
</head>
<body>
    <h2>Please choose language!</h2>
    <button onclick="openPDF('gr')">Greek</button>
    <button onclick="openPDF('en')">English</button>
    <button onclick="openPDF('fr')">French</button>
    <button onclick="openPDF('ge')">German</button>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
</html>
