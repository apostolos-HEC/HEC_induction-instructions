<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        /* Εισαγωγή εικόνας φόντου με 90% διαφάνεια */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg'); /* Το URL της εικόνας */
            background-size: cover; /* Καλύπτει όλη την οθόνη */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Κάνουμε το περιεχόμενο πιο διακριτικό με μια ελαφριά σκιά */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Λευκό με 10% αδιαφάνεια για να βλέπεις την εικόνα */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        /* Στυλ για τα κουμπιά */
        button {
            background-color: #003366; /* Σκούρο μπλε χρώμα */
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d; /* Πολύ σκούρο μπλε όταν το ποντίκι περνά πάνω από το κουμπί */
        }

        button:active {
            background-color: #001433; /* Σχεδόν μαύρο μπλε όταν πατηθεί */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please choose language!</h2>
        <button onclick="openPDF('gr')">Greek</button>
        <button onclick="openPDF('en')">English</button>
        <button onclick="openPDF('fr')">French</button>
        <button onclick="openPDF('ge')">German</button>
    </div>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
