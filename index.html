<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        /* Στυλ για το σώμα της σελίδας με εικόνα φόντου */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg'); /* Το URL της εικόνας */
            background-size: cover; /* Καλύπτει όλη την οθόνη */
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Εφαρμόζουμε 90% διαφάνεια πάνω στην εικόνα με ένα ημιδιαφανές overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.1); /* Μαύρο με 10% αδιαφάνεια (δηλαδή 90% διαφάνεια) */
            z-index: -1; /* Βάζουμε την overlay πίσω από το περιεχόμενο */
        }

        /* Κεντρικό πλαίσιο με τα κουμπιά και το κείμενο */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Λευκό με 80% αδιαφάνεια */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Διασφαλίζει ότι το περιεχόμενο είναι πάνω από το overlay */
        }

        h2 {
            text-align: center;
        }

        /* Στυλ για τα κουμπιά */
        button {
            background-color: #003366; /* Σκούρο μπλε χρώμα */
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d; /* Πολύ σκούρο μπλε όταν το ποντίκι περνά πάνω από το κουμπί */
        }

        button:active {
            background-color: #001433; /* Σχεδόν μαύρο μπλε όταν πατηθεί */
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Επικάλυψη για τη διαφάνεια στην εικόνα -->
    <div class="container">
        <h2>Please choose language!</h2>
        <button onclick="openPDF('gr')">Greek</button>
        <button onclick="openPDF('en')">English</button>
        <button onclick="openPDF('fr')">French</button>
        <button onclick="openPDF('ge')">German</button>
    </div>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
</html>
