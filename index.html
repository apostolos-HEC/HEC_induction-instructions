<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 60%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .flags {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .flag {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flag:hover {
            transform: scale(1.1);
        }

        img {
            width: 60px; /* Μικρότερες σημαίες */
            height: auto;
        }

        .portrait-warning {
            display: none;
            color: red;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .rotate-button {
            display: none;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #FF5733;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .rotate-button:hover {
            background-color: #ff2a00;
        }

        .rotate-gif {
            display: none;
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        @media (orientation: portrait) {
            .container {
                display: none;
            }
            .portrait-warning {
                display: block;
            }
            .rotate-button {
                display: block;
            }
            .rotate-gif {
                display: block;
            }
        }

        /* Εδώ προσθέτουμε το @media για μικρές οθόνες */
        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h2 {
                font-size: 16px;
            }

            .flags img {
                width: 50px; /* Μειωμένα μεγέθη σημαίας σε κινητά */
            }
        }
    </style>
</head>
<body>
    <div class="portrait-warning">
        <p>To view the website correctly, please rotate your device to landscape mode.</p>
        <img class="rotate-gif" src="https://media.giphy.com/media/JOtdkVKp0q8tJ0DGyJ/giphy.gif" alt="Rotate Device">
        <button class="rotate-button" onclick="alert('Please rotate your device!')">Rotate Device</button>
    </div>
    <div class="container">
        <h2>Please choose language!</h2>
        <div class="flags">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek" onclick="openPDF('gr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="openPDF('en')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="French" onclick="openPDF('fr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German" onclick="openPDF('ge')">
        </div>
    </div>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
</html>
