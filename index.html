<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg'); /* URL της εικόνας */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.8); /* Λευκό με 80% αδιαφάνεια */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        button {
            background-color: #003366;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d;
        }

        button:active {
            background-color: #001433;
        }

        /* Σελίδα για κατακόρυφο προσανατολισμό */
        .portrait-warning {
            display: none;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }

        @media (orientation: portrait) {
            .container {
                display: none;
            }
            .portrait-warning {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="portrait-warning">
        <p>To view the website correctly, please rotate your device to landscape mode.</p>
    </div>
    <div class="container">
        <h2>Please choose language!</h2>
        <button onclick="openPDF('gr')">Ελληνικά</button>
        <button onclick="openPDF('en')">English</button>
        <button onclick="openPDF('fr')">Français</button>
        <button onclick="openPDF('ge')">Deutsch</button>
    </div>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }

        window.addEventListener("orientationchange", function() {
            if (window.orientation === 0 || window.orientation === 180) {
                // Κρυφό περιεχόμενο σε κατακόρυφο προσανατολισμό
                document.querySelector('.container').style.display = 'none';
                document.querySelector('.portrait-warning').style.display = 'block';
            } else {
                // Εμφάνιση περιεχομένου σε οριζόντιο προσανατολισμό
                document.querySelector('.container').style.display = 'block';
                document.querySelector('.portrait-warning').style.display = 'none';
            }
        });

        // Ελέγχουμε αρχικά τον προσανατολισμό όταν ανοίγει η σελίδα
        if (window.orientation === 0 || window.orientation === 180) {
            document.querySelector('.container').style.display = 'none';
            document.querySelector('.portrait-warning').style.display = 'block';
        }
    </script>
</body>
</html>
