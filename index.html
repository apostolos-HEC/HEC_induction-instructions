<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 60%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .flags {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .flag {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .flag:hover {
            transform: scale(1.1);
        }

        img {
            width: 60px;
            height: auto;
        }

        .portrait-warning {
            display: none;
            color: red;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            z-index: 9999;
        }

        .rotate-button {
            display: none;
            margin-top: 15px;
            padding: 15px 30px;
            background-color: #FF5733;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .rotate-button:hover {
            background-color: #ff2a00;
        }

        .rotate-gif {
            display: none;
            margin-top: 20px;
            max-width: 150%;
            height: auto;
        }

        @media (orientation: portrait) {
            .container {
                display: none;
            }
            .portrait-warning {
                display: flex;
            }
            .rotate-button {
                display: block;
            }
            .rotate-gif {
                display: block;
            }
        }

        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 20px;
            }

            h2 {
                font-size: 16px;
            }

            .flags img {
                width: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="portrait-warning">
        <img class="rotate-gif" src="https://media.giphy.com/media/JOtdkVKp0q8tJ0DGyJ/giphy.gif" alt="Rotate Device">
        <p>You are now in landscape mode! Enjoy the optimized view.</p>
        <button class="rotate-button" onclick="closeWarning()">Got it!</button>
    </div>
    <div class="container">
        <h2>Please choose language!</h2>
        <div class="flags">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek" onclick="openPDF('gr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="openPDF('en')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="French" onclick="openPDF('fr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German" onclick="openPDF('ge')">
        </div>
    </div>

    <script>
        // Προβολή του μηνύματος από την αρχή
       // alert('You are now in landscape mode! Enjoy the optimized view.');
        
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }

    </script>
</body>
</html>
