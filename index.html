<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg');
            background-size: cover;
            background-position: center top;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Το modal παράθυρο */
        .modal {
            display: none; /* Αρχικά κρυφό */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Μαυρισμένο background */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal h2 {
            font-size: 24px;
            color: #FF5733;
        }

        .modal p {
            font-size: 16px;
            color: #333;
        }

        .close {
            background-color: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .close:hover {
            background-color: #ff2a00;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>
    <div class="modal" id="landscapeModal">
        <div class="modal-content">
            <h2>Welcome to Landscape Mode!</h2>
            <p>You are now in landscape mode! Enjoy the optimized view.</p>
            <button class="close" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="container">
        <h2>Please choose language!</h2>
        <div class="flags">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_Greece.svg" alt="Greek" onclick="openPDF('gr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="openPDF('en')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="French" onclick="openPDF('fr')">
            <img class="flag" src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="German" onclick="openPDF('ge')">
        </div>
    </div>

    <script>
        // Προβολή του custom modal παραθύρου από την αρχή
        window.onload = function() {
            document.getElementById('landscapeModal').style.display = 'flex';
        };

        // Κλείσιμο του modal παραθύρου
        function closeModal() {
            document.getElementById('landscapeModal').style.display = 'none';
        }

        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
</html>
