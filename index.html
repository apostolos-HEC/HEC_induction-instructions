<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellenic Cables</title>
    <style>
        /* Γενικά στυλ */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/apostolos-HEC/HEC_induction-instructions/main/hellenic_cables-003-1140x570.jpg'); /* Το URL της εικόνας */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Στυλ για το περιεχόμενο */
        .container {
            width: 80%; /* Προσαρμοσμένο πλάτος για οριζόντιες οθόνες */
            max-width: 600px; /* Μπορείς να το προσαρμόσεις */
            background-color: rgba(255, 255, 255, 0.8); /* Λευκό με 80% αδιαφάνεια */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1; /* Για να διασφαλιστεί ότι είναι πάνω από το φόντο */
        }

        h2 {
            text-align: center;
        }

        button {
            background-color: #003366; /* Σκούρο μπλε χρώμα */
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00224d;
        }

        button:active {
            background-color: #001433;
        }

        /* Κρύψε την σελίδα σε κατακόρυφο προσανατολισμό */
        @media (orientation: portrait) {
            body {
                display: none; /* Κρύβει τη σελίδα σε κατακόρυφο προσανατολισμό */
            }
        }

        /* Ρυθμίσεις για οριζόντιο προσανατολισμό */
        @media (orientation: landscape) {
            body {
                display: flex; /* Εμφανίζει τη σελίδα μόνο σε οριζόντιο προσανατολισμό */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Please choose language!</h2>
        <button onclick="openPDF('gr')">Greek</button>
        <button onclick="openPDF('en')">English</button>
        <button onclick="openPDF('fr')">French</button>
        <button onclick="openPDF('ge')">German</button>
    </div>

    <script>
        function openPDF(lang) {
            const pdfLinks = {
                "gr": "greek.pdf",
                "en": "english.pdf",
                "fr": "french.pdf",
                "ge": "german.pdf"
            };
            window.location.href = pdfLinks[lang];
        }
    </script>
</body>
</html>
